spring:
  application:
    name: external-payment

  cloud:
    consul:
      discovery:
        tags: accountNumber=0000

  datasource:
    url: jdbc:hsqldb:file:db/external_payments/store
    username: sa
    password:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8090

eureka:
  client:
    enabled: false
